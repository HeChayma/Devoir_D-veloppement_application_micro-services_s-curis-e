server:
  port: 8083

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG

spring:
  application:
    name: product-service

  datasource:
    url: jdbc:h2:mem:products-db
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/Ecommerce-Realm